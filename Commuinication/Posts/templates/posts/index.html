{% extends 'posts/layout.html'%}

{% block content %}
<h3 class="center-align blue-grey lighten-5">{{title}}</h3>

<ul class="collection">
    {% for conversation in conversations%}
        <li class="collection-item"><a href="/posts/details/{{conversation.id}}">{{conversation.title}}</a></li>
    {% endfor%}
</ul>
<br>
    <a style="display:block" class= "center-align waves-effect waves-light btn deep-orange accent-4" href="/posts/add">Add Conversation</a>
<br>
{% endblock %}
