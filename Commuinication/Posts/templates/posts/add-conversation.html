{% extends 'posts/layout.html'%}
{% block content %}

<form action="add" method="POST">{% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title"/>
    <br>
    <label for="text">Body</label>
    <textarea class ="materialize-textarea" type="text" name="body" id="body"></textarea>
    <br>
    <label for="text">User ID</label>
    <input type="text" name="person" id="person">
    <br>
    <input class= "center-align waves-effect waves-light btn deep-orange accent-4" type="submit" value="submit"/>
</form>
<br>
<a style="display:block" class= "center-align waves-effect waves-light btn deep-orange accent-4" href ="/posts">Go Back</a>
{% endblock %}
